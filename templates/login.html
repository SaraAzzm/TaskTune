{% extends "layout.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block main %}
    <div class="container py-5 text-center">
        <h2 class="form-title mb-3">Log In</h2>
        <p class="mb-2 error-color">{{ apology }}</p>

        <form action="/login" method="post">
            <div class="mb-2">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto form-border-color" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary button-color" type="submit">Sign In</button>
        </form>

        <footer class="mt-3">
            <p class="small text-center text-muted">
                Don't have an account? <a class="medium-color" href="/signup">Sign Up</a>
            </p>
        </footer>
    </div>
{% endblock %}
