<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="/static/favicon.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">

    <title>TaskTune: {% block title %}{% endblock %}</title>
</head>
<body class="bg-color font">
    <nav class="navbar border navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="dark-color"><b>Task</b></span><span class="medium-color"><b>Tune</b></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-1" id="navbarNav">
                {% if session["user_id"] %}
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link dark-color" href="/">Tasks</a></li>
                        <li class="nav-item"><a class="nav-link dark-color" href="/statistics">Statistics</a></li>
                        <li class="nav-item"><a class="nav-link dark-color" href="/history">History</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link dark-color" href="/logout">Logout</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link dark-color" href="/login">Sign In</a></li>
                        <li class="nav-item"><a class="nav-link dark-color" href="/signup">Sign Up</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block main %}{% endblock %}
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
